<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link rel="icon"       href="./asset/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style/icons.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <script src="./scripts/foodsListDb.js"          defer></script>
    
    <script src="./scripts/main.js" defer></script>

  </head>

  <body onload="init()">

    <header class="logo">

      <div class="logo">
        <img class="bestell-app-logo" src="./asset/img/logo1.png" alt="" />
        <span class="hamberger-menu">☰</span>
      </div>

    </header>

    <main>

      <section class="restaurant-menu">

        <div class="menu-content">
          <div class="poster">
            <img src="./asset/img/spicy-noodle.jpg" class="big-image"    alt="" />
            <img src="./asset/img/noodle-box.png"   class="circle-image" alt="" />
          </div>
          
          <div class="restaurant-info">
            <h1>Paradis Noodles</h1>
            <h2>Bewertung (4.7 von 5 Sternen)</h2>
            <div class="restaurant-details">
              <div class="star-info"></div>
              <div class="price-info"><span class="euro" id="min-order-price"></span></div>
              <div class="delivery-info"><span class="euro" id="delivery-cost"></span></div>
            </div>
          </div>

          <div class="category-container">
            <span class="arrow-icon">➤</span>
            <div class="category" id="menu-category"></div>
          </div>
          <div class="food-list-container">
            <div class="food-list" id="category"></div>
          </div>
        </div> 

      </section>


      
      <aside id="side-menu">
        <div class="basket-content">
          <h2>Warenkorb</h2>
          <div class="icon icon-times" onclick="hideBasketInfo()"></div>
          <div class="empty-basket" id="empty-basket">
            <h3>warenKorb leer</h3>
          </div>
          <div class="basket-info" id="basket-info">
            <div class="basket-foodstuffs" id="basket-foodstuffs"></div>
            <div class="basket-sum">
              <table id="basket-total"></table>
            </div>
          </div>
        </div>
      </aside>

    </main>
    

 <footer id="footer">
  <p>© 2025 Saeed Ghorbani</p>
  <div>
    <a href="#">Impressum</a> |
    <a href="#">Datenschutz</a> |
    <a href="#">Kontakt</a>
  </div>
</footer>

  </body>
</html>
