<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bestell App</title>

        <link rel="icon" href="./asset/img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="./style/icons.css" />
        <link rel="stylesheet" href="./style/fonts.css" />
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="stylesheet" href="./style/standard.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

        <script src="./scripts/foodsListDb.js" defer></script>
        <script src="./scripts/main.js" defer></script>
    </head>

    <body onload="init()">
        <div id="basket-overlay" class="basket-overlay" onclick="toggleMobileMenu()"></div>
        <header>
                <div class="logo">
                    <img class="bestell-app-logo"src="./asset/img/logo1.png"alt="Logo"/>
                    <span class="hamberger-menu">☰</span>
                </div>
        </header>

        <main>
            <div class="content-limit">
                <section class="restaurant-menu">
                    <div class="menu-content">
                        <div class="hero-and-circle">
                            <img src="./asset/img/spicy-noodle.jpg" class="hero-img" alt="Hero Image"/>
                            <img src="./asset/img/noodle-box.png" class="circle-img" alt="Restaurant Icon" />
                        </div>

                        <div class="restaurant-info">
                            <h1 class="paradise">Paradis Noodles</h1>
                            <h2 class="bewertung">Bewertung (4.7 von 5 Sternen)</h2>
                        </div>

                        <div class="category-container">
                            <span class="arrow-icon"><i class="bi bi-caret-right-fill"></i></span>
                            <div class="category-links" id="menu-category">
                            </div>
                        </div>

                        <div class="food-list-container">
                            <div class="food-list" id="category">
                            </div>
                        </div>
                    </div>
                </section>

                <aside id="side-menu" class="side-menu">
                    <i class="bi bi-x-square-fill close-menu" onclick="toggleMobileMenu()"></i>
                    <div class="basket-content">
                        <h2 class="empty-basket basket-title">Warenkorb</h2>
                        <p class="empty-basket empty-basket-text" id="empty-basket">Füge leckere Gerichte aus der Karte hinzu.</p>
                        <div class="basket-info" id="basket-info" style="display: none">
                            <div class="basket-foodstuffs" id="basket-foodstuffs">
                            </div> 

                            <div class="basket-sum">
                                <table class="basket-table" id="basket_table"></table> 
                            </div>
                            <div class="btns-basket-container"> 
                                <button onclick="BtnPay()" class="btn-pay" id="btn_pay" >Bezahlen</button>

                                <button onclick="emptyShoppingCart()" class="btn-del" id="btn_del"> Löschen</button>
                            </div>
                        </div>
                    </div>
                </aside>
             </div>
           </div> 
        </main>

        <div
            class="btn-basket-container"
            id="btn_basket_container"
            style="display: none">
            <button onclick="toggleMobileMenu()" class="btn-footer">
                Warenkorb ansehen
            </button>
        </div>

        <footer id="footer">
            <p>© 2025 Saeed Ghorbani</p>
            <div>
                <a href="#">Impressum</a> | <a href="#">Datenschutz</a> | <a href="#">Kontakt</a>
            </div>
        </footer>

        <div id="pay-overlay" class="black-stage">
           <div class="pay-window content-window">
              <h2>Deine Bestellung</h2>
              <div id="popup-liste"></div>
              <div id="popup-preis" style="font-weight: bold; margin: 15px 0;"></div>

              <button onclick="confirmOrder()" class="btn-pay btn-haupt">
                Kostenpflichtig bestellen
              </button>
              <button onclick="cancelOrder()" class="btn-cancel">
                Abbrechen
              </button>
            </div>
        </div>

        <div id="success-overlay" class="black-stage">
            <div class="content-window">
                <i class="bi bi-check-circle-fill" style="color: green; font-size: 3rem;"></i>
                <h2>Vielen Dank!</h2>
                <p>Ihre Bestellung wird zubereitet.</p>
                <button  class="btn-haupt ok" onclick="closepreise()">OK</button>
            </div>
        </div>
         
    </body>
</html>
